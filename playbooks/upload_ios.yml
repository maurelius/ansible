---
- name: change IOS-XE image on 3850 switch
  connection: local
  gather_facts: "False"
  hosts: all
  vars_files:
  - ../cisco-cred

  tasks:

  - name: configure provider
    set_fact:
      provider:
        username: "{{username}}"
        password: "{{password}}"
        host: "{{inventory_hostname}}"

  - name: copy the new image to router
    ntc_file_copy:
      provider: "{{provider}}"
      platform: cisco_ios_ssh
      local_file: /tftpboot/cat3k_caa-universalk9.16.03.07.SPA.bin
      remote_file: cat3k_caa-universalk9.16.03.07.SPA.bin

  - name: change boot image on router
    ios_config:
      provider: "{{provider}}"
      commands:
        - "software install file flash:cat3k_caa-universalk9.16.03.07.SPA.bin new force"
      save_when: modified
